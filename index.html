<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido de Namoro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Roteiro Especial 💖</h1>
      <div id="message" class="status">Aguardando o dia…</div>
      <div id="hint" class="status hidden"></div>
      <button id="btnGo" disabled>Dar o Primeiro Passo 💖</button>
    </div>
  </div>

  <script>
    const messageEl = document.getElementById('message');
    const hintEl = document.getElementById('hint');
    const btnGo = document.getElementById('btnGo');

    const now = new Date();

    // 🗓️ Datas de controle
    const releaseDate = new Date(2025, 9, 18, 6, 12); // 18/10/2025 às 06:12
    const day18Start = new Date(2025, 9, 18, 0, 0);   // 18/10/2025 às 00:00
    const hintDate = new Date(2025, 9, 16, 0, 0);     // 17/10/2025 às 00:00

    const hintText = "Escolhi este dia porque será um dia de sorte, onde nossa história dará um passo à frente. Nossos números de sorte juntos formam a chave de um momento que lembraremos para sempre como o início do nosso namoro.";

    if (now >= releaseDate) {
      // 🌟 Liberação total
      messageEl.textContent = "O momento chegou! 🌟";
      btnGo.disabled = false;
      btnGo.addEventListener('click', () => {
        window.location.href = 'upa.html';
      });
    } else if (now >= day18Start && now < releaseDate) {
      // ⏰ Está no dia, mas antes da hora
      messageEl.textContent = "Faltam algumas horas..."
      hintEl.textContent = "Assim como os números da sorte indicam o dia, também indicam o horário… ⏳";
      hintEl.classList.remove('hidden');
      
    } else if (now >= hintDate) {
      // 💬 Mostra a dica no dia 17
      messageEl.textContent = "Falta pouco…";
      hintEl.textContent = hintText;
      hintEl.classList.remove('hidden');
    } else {
      // 🕰️ Antes do dia 17
      messageEl.textContent = "Aguardando o dia…";
    }
  </script>
</body>
</html>
